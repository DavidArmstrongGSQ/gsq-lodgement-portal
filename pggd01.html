<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
    <title>PGGD-01</title>
</head>
<body>
    <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>PGGD-01 Notice of intention to drill a well or bore</legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Permit type &amp; number:</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="e.g. ATP1234" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Borehole name:</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
          <span class="help-block"> Include Borehole name and Borehole number</span>  
          </div>
        </div>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Borehole purpose:</label>
          <div class="col-md-4">
            <select id="selectbasic" name="selectbasic" class="form-control">
              <option value="Select option">Select option</option>
              <option value="Petroleum">Petroleum</option>
              <option value="Coal Seam Gas">Coal Seam Gas</option>
              <option value="Conventional Petroleum">Conventional Petroleum</option>
              <option value="Unconventional Petroleum">Unconventional Petroleum</option>
              <option value="Shale Gas">Shale Gas</option>
              <option value="Shale Oil">Shale Oil</option>
              <option value="Tight Gas">Tight Gas</option>
              <option value="Tight Oil">Tight Oil</option>
            </select>
          </div>
        </div>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Borehole class:</label>
          <div class="col-md-4">
            <select id="selectbasic" name="selectbasic" class="form-control">
              <option value="Select option">Select option</option>
              <option value="Appraisal">Appraisal</option>
              <option value="Development">Development</option>
              <option value="Exploration">Exploration</option>
            </select>
          </div>
        </div>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Borehole design:</label>
          <div class="col-md-4">
            <select id="selectbasic" name="selectbasic" class="form-control">
              <option value="Select option">Select option</option>
              <option value="Deviated">Deviated</option>
              <option value="Inclined Down">Inclined Down</option>
              <option value="Inclined Up">Inclined Up</option>
              <option value="Lateral">Lateral</option>
              <option value="Vertical">Vertical</option>
            </select>
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Latitude (GDA2020):</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Longitude (GDA2020):</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Estimated drill start date:</label>  
          <div class="col-md-2">
          <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Estimated drill end date:</label>  
          <div class="col-md-2">
          <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Appended Input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="appendedtext">Operator:</label>
          <div class="col-md-4">
            <div class="input-group">
              <input id="appendedtext" name="appendedtext" class="form-control" placeholder="" type="text">
              <span class="input-group-addon">Search</span>
            </div>
            
          </div>
        </div>
        <!-- File Button --> 
        <div class="form-group">
          <label class="col-md-4 control-label" for="filebutton">Upload Notice of Intention:</label>
          <div class="col-md-4">
            <input id="filebutton" name="filebutton" class="input-file" type="file">
          </div>
        </div>
        
        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="button1id"></label>
          <div class="col-md-8">
            <button id="button1id" name="button1id" class="btn btn-success">Submit</button>
            <button id="button2id" name="button2id" class="btn btn-danger">Cancel</button>
          </div>
        </div>
        
        </fieldset>
        </form>
        
        
        
</body>
</html>
